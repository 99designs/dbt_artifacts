name: 'artifacts_integration_tests'
version: '1.0'
config-version: 2

profile: 'dbt_artifacts'

model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets: ["target", "dbt_modules"]

vars:
  deployment_target_names: ['production', 'prod']

models:
  +persist_docs:
    relation: true
    columns: true
seeds:
  +quote_columns: false

on-run-end:
  - "{{ dbt_artifacts.upload_results(results) }}"
